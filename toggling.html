<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggling</title>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.13.10/cdn.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <center>
    <div x-data="{nama: 'Nuril Hidayah', MataKuliah: 'Praktikum Pemrograman web dasar', nilai: 85, open:false}">
        <button @click="open = !open" x-text="open ? 'tutup' : 'buka'" x-bind:class="open ? 'merah' : 'hijau'"></button>
        <h1 x-show="open" x-transition.origin.top.right.duration.2000ms x-transition:leave.duration.500ms>
            Nilai <span x-text="MataKuliah"></span> : <span x-text="nilai"></span>
        </h1>
    </div>
    </center>
    
    <style>
        .merah{
            background-color: red;
        }
        .hijau{
            background-color: green;
        }
    </style>
</body>
</html>
